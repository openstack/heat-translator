[tox]
envlist = py38,pep8
ignore_basepython_conflict = true
minversion = 3.2.0
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
setenv =
    PYTHONWARNINGS=default::DeprecationWarning
passenv =
    http_proxy
    HTTP_PROXY
    https_proxy
    HTTPS_PROXY
    no_proxy
    NO_PROXY
deps =
    -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --coverage-package-name=translator --testr-args='{posargs}'

[testenv:docs]
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:debug]
commands =
    oslo_debug_helper -t translator/tests {posargs}
    oslo_debug_helper -t translator/hot/tests {posargs}
    oslo_debug_helper -t translator/hot/tosca/tests {posargs}

[testenv:py37-tp]
basepython = python37
commands =
    ./run_py-tosca-parser-master.sh
    python setup.py test --slowest --testr-args='{posargs}'

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
# W504 line break after binary operator
ignore = E123,E125,W504
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
