heat_template_version: 2013-05-23
description: Tacker Scaling template
resources:
  VDU1:
    type: OS::Nova::Server
    properties:
      user_data_format: SOFTWARE_CONFIG
      availability_zone: nova
      image: cirros-0.3.4-x86_64-uec
      flavor: m1.tiny
      networks:
      - port: { get_resource: CP1 }
      config_drive: false
  CP1:
    type: OS::Neutron::Port
    properties:
      anti_spoofing_protection: false
      management: true
      network: net_mgmt
  CP2:
    type: OS::Neutron::Port
    properties:
      anti_spoofing_protection: false
      management: true
      network: net_mgmt
  VDU2:
    type: OS::Nova::Server
    properties:
      user_data_format: SOFTWARE_CONFIG
      availability_zone: nova
      image: cirros-0.3.4-x86_64-uec
      flavor: m1.tiny
      networks:
      - port: { get_resource: CP2 }
      config_drive: false
  VL1:
    type: OS::Neutron::Net
