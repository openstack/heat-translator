tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  Template for deploying servers based on policies.

topology_template:
  node_templates:
    my_server_1:
      type: tosca.nodes.Compute
      capabilities:
        host:
         properties:
           num_cpus: 2
           disk_size: 10 GB
           mem_size: 512 MB
        os:
         properties:
            # host Operating System image properties
            architecture: x86_64
            type: Linux
            distribution: RHEL
            version: 6.5
  policies:
    - asg:
        type: tosca.policies.Scaling
        description: Simple node autoscaling
        targets: [my_server_1]
        properties:
          min_instances: 2
          max_instances: 10
          default_instances: 3
          increment: 1
          cooldown: 60

    - cpu_monitoring:
        type: tosca.policies.Monitoring
        description: Simple node monitoring
        targets: [my_server_1]
        triggers:
          high_cpu_usage:
            description: trigger
            meter_name: cpu_util
            condition:
              constraint: utilization greater_than 60%
              threshold: 60
              period: 600
              evaluations: 1
              method: average
              comparison_operator: gt

          low_cpu_usage:
            description: trigger
            meter_name: cpu_util
            condition:
              constraint: utilization less_than 20%
              threshold: 20
              period: 600
              evaluations: 1
              method: average
              comparison_operator: gt