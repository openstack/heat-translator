heat_template_version: 2013-05-23

description: >
  TOSCA simple profile with 2 servers bound to the 1 network

parameters:
  network_name:
    type: string
    description: Network name
    default: my_private_net
  network_cidr:
    type: string
    description: CIDR for the network
    default: 10.0.0.0/24
  network_start_ip:
    type: string
    description: Start IP for the allocation pool
    default: 10.0.0.100
  network_end_ip:
    type: string
    description: End IP for the allocation pool
    default: 10.0.0.150

resources:
  my_server:
    type: OS::Nova::Server
    properties:
      flavor: m1.small
      image: cirros-0.3.2-x86_64-uec
      networks:
      - port: { get_resource: my_port }
      user_data_format: SOFTWARE_CONFIG

  my_server2:
    type: OS::Nova::Server
    properties:
      flavor: m1.small
      image: cirros-0.3.2-x86_64-uec
      networks:
      - port: { get_resource: my_port2 }
      user_data_format: SOFTWARE_CONFIG

  my_network:
    type: OS::Neutron::Net
    properties:
      name:
        get_param: network_name

  my_network_subnet:
    type: OS::Neutron::Subnet
    properties:
      allocation_pools:
      - end:
          get_param: network_end_ip
        start:
          get_param: network_start_ip
      cidr:
        get_param: network_cidr
      ip_version: 4
      network: { get_resource: my_network }

  my_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: my_network }

  my_port2:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: my_network }

outputs: {}
